<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="product">
      <div class="product__photo">
        <div class="frameOut">
        <div class="photo-container">
          <div class="photo-main">
            <div class="controls">
              <i class="fa fa-share-alt" style="color: white;"></i>
              <i class="fa fa-heart-o" style="color: white;"></i>
            </div>
            <img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
              alt="green apple slice"
            />
          </div>
          <div class="photo-album">
            <ul>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                  alt="green apple"
                />
              </li>
              <li>
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple" />
              </li>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                  alt="green apple"
                />
              </li>
              <li>
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top" />
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
      <div class="product__info">
        <div class="title">
          <h1>Delicious Apples</h1>
          <span>CODE: 45999</span>
        </div>
        <div class="price">R$ <span style="font-size: 3rem;">7.93</span></div>
        <div class="variant">
          <h3 style="color: #a6a6a6;">SELECT A COLOR</h3>
          <ul>
            <li>
              <img
                class="boxx"
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="green apple"
              />
            </li>
            <li>
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                alt="yellow apple"
              />
            </li>
            <li>
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                alt="orange apple"
              />
            </li>
            <li>
              <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple" />
            </li>
          </ul>
        </div>
        <div class="description">
          <h3 style="color: #a6a6a6;">BENEFITS</h3>
          <p>
            <ul>
              <li>Apples</li>
              <li>Apples</li>
              <li>Apples </li>
              <li>Apples Apples</li>
            </ul>
          </p>
        </div>
        <a href="#" class="add-to-cart">ADD TO CART</a>
      </div>
    </section>
  </body>
</html>
